<!DOCTYPE html>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;

        body {

        .container {

        .header {

        .connection-status {

        .status-indicator {

        .status-indicator.connected {

        @keyframes pulse {

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .input-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus {

            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;

            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;

        }

        .btn:hover {

        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            margin: 10px auto;
            max-width: 60%;
        }

        .message.private {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-style: italic;
            color: #6c757d;
            font-size: 13px;
            min-height: 40px;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 14px;
        }

        .send-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #5a67d8;
        }

        .online-users {
            margin-top: 20px;
        }

        .online-users h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #495057;
        }

        .user-list {
            list-style: none;
        }

        .user-list li {
            padding: 8px;
            background: white;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ WebSocket èŠå¤©å®¤ç¤ºä¾‹</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="user-info">
                    <div class="input-group">
                        <label for="username">ç”¨æˆ·å</label>
                        <input type="text" id="username" placeholder="è¯·è¾“å…¥ç”¨æˆ·å" value="è®¿å®¢">
                    </div>
                    <div class="input-group">
                        <label for="room">æˆ¿é—´å</label>
                        <input type="text" id="room" placeholder="è¯·è¾“å…¥æˆ¿é—´å" value="general">
                    </div>
                    <button class="btn" id="joinBtn">åŠ å…¥æˆ¿é—´</button>
                    <button class="btn" id="leaveBtn" style="display: none; margin-top: 10px; background: #dc3545;">ç¦»å¼€æˆ¿é—´</button>
                </div>

                <div class="online-users">
                    <h3>ğŸ‘¥ åœ¨çº¿ç”¨æˆ·</h3>
                    <ul class="user-list" id="userList">
                        <li style="color: #6c757d;">æš‚æ— ç”¨æˆ·</li>
                    </ul>
                </div>
            </div>

            <div class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="message system">
                        <div class="message-content">æ¬¢è¿æ¥åˆ° WebSocket èŠå¤©å®¤ï¼è¯·å…ˆè¾“å…¥ç”¨æˆ·åå¹¶åŠ å…¥æˆ¿é—´ã€‚</div>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator"></div>
                
                <div class="input-area">
                    <div class="input-container">
                        <input type="text" class="message-input" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
                        <button class="send-btn" id="sendBtn" disabled>å‘é€</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * WebSocket å®¢æˆ·ç«¯ç¤ºä¾‹
         * æ¼”ç¤ºå¦‚ä½•è¿æ¥å’Œä½¿ç”¨ WebSocket æœåŠ¡å™¨
         */
        
        // å…¨å±€å˜é‡
        let socket = null;
        let currentUsername = '';
        let currentRoom = '';
        let isConnected = false;
        let typingTimeout = null;

        // DOM å…ƒç´ 
        const elements = {
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            username: document.getElementById('username'),
            room: document.getElementById('room'),
            joinBtn: document.getElementById('joinBtn'),
            leaveBtn: document.getElementById('leaveBtn'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            messagesContainer: document.getElementById('messagesContainer'),
            userList: document.getElementById('userList'),
            typingIndicator: document.getElementById('typingIndicator')
        };

        /**
         * è¿æ¥åˆ° WebSocket æœåŠ¡å™¨
         */
        function connectToServer() {
            try {
                // åˆ›å»º Socket.IO è¿æ¥
                socket = io('ws://localhost:9888', {
                    transports: ['websocket', 'polling'], // æ”¯æŒå¤šç§ä¼ è¾“æ–¹å¼
                    timeout: 20000,
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000
                });

                // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
                setupSocketEventListeners();
                
            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                updateConnectionStatus(false, 'è¿æ¥å¤±è´¥');
            }
        }

        /**
         * è®¾ç½® Socket äº‹ä»¶ç›‘å¬å™¨
         */
        function setupSocketEventListeners() {
            // è¿æ¥æˆåŠŸ
            socket.on('connect', () => {
                console.log('âœ… è¿æ¥æˆåŠŸï¼ŒSocket ID:', socket.id);
                updateConnectionStatus(true, 'å·²è¿æ¥');
                isConnected = true;
                elements.joinBtn.disabled = false;
            });

            // è¿æ¥æ–­å¼€
            socket.on('disconnect', (reason) => {
                console.log('âŒ è¿æ¥æ–­å¼€:', reason);
                updateConnectionStatus(false, 'è¿æ¥æ–­å¼€');
                isConnected = false;
                elements.joinBtn.disabled = true;
                elements.leaveBtn.style.display = 'none';
                elements.joinBtn.style.display = 'block';
                elements.messageInput.disabled = true;
                elements.sendBtn.disabled = true;
            });

            // è¿æ¥é”™è¯¯
            socket.on('connect_error', (error) => {
                console.error('âŒ è¿æ¥é”™è¯¯:', error);
                updateConnectionStatus(false, 'è¿æ¥é”™è¯¯');
            });

            // æˆ¿é—´ä¿¡æ¯
            socket.on('room-info', (data) => {
                console.log('ğŸ“‹ æˆ¿é—´ä¿¡æ¯:', data);
                addSystemMessage(data.message);
                updateUserList(data.onlineUsers);
            });

            // ç”¨æˆ·åŠ å…¥
            socket.on('user-joined', (data) => {
                addSystemMessage(data.message);
                if (data.username !== currentUsername) {
                    showNotification(`${data.username} åŠ å…¥äº†æˆ¿é—´`);
                }
            });

            // ç”¨æˆ·ç¦»å¼€
            socket.on('user-left', (data) => {
                addSystemMessage(data.message);
                if (data.username !== currentUsername) {
                    showNotification(`${data.username} ç¦»å¼€äº†æˆ¿é—´`);
                }
            });

            // èŠå¤©æ¶ˆæ¯
            socket.on('chat-message', (data) => {
                console.log('ğŸ’¬ æ”¶åˆ°æ¶ˆæ¯:', data);
                const isOwnMessage = data.socketId === socket.id;
                addChatMessage(data, isOwnMessage);
            });

            // ç§èŠæ¶ˆæ¯
            socket.on('private-message', (data) => {
                console.log('ğŸ”’ æ”¶åˆ°ç§èŠæ¶ˆæ¯:', data);
                addPrivateMessage(data);
                showNotification(`æ¥è‡ª ${data.from.username} çš„ç§èŠæ¶ˆæ¯`);
            });

            // æ¶ˆæ¯å‘é€ç¡®è®¤
            socket.on('message-sent', (data) => {
                console.log('âœ… æ¶ˆæ¯å·²å‘é€:', data);
            });

            // ç”¨æˆ·æ­£åœ¨è¾“å…¥
            socket.on('user-typing', (data) => {
                if (data.username !== currentUsername) {
                    showTypingIndicator(data.username, data.isTyping);
                }
            });

            // ç³»ç»Ÿæ¶ˆæ¯
            socket.on('system-message', (data) => {
                addSystemMessage(data.message);
            });

            // æˆ¿é—´åˆ—è¡¨
            socket.on('rooms-list', (data) => {
                console.log('ğŸ  æˆ¿é—´åˆ—è¡¨:', data);
            });

            // åœ¨çº¿ç»Ÿè®¡
            socket.on('online-stats', (data) => {
                console.log('ğŸ“Š åœ¨çº¿ç»Ÿè®¡:', data);
            });

            // é”™è¯¯å¤„ç†
            socket.on('error', (error) => {
                console.error('âŒ æœåŠ¡å™¨é”™è¯¯:', error);
                addSystemMessage(`é”™è¯¯: ${error.message}`);
            });
        }

        /**
         * æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
         */
        function updateConnectionStatus(connected, text) {
            if (connected) {
                elements.statusIndicator.classList.add('connected');
            } else {
                elements.statusIndicator.classList.remove('connected');
            }
            elements.statusText.textContent = text;
        }

        /**
         * æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
         */
        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div class="message-content">${message}</div>
                <div class="message-time">${formatTime(new Date())}</div>
            `;
            elements.messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        /**
         * æ·»åŠ èŠå¤©æ¶ˆæ¯
         */
        function addChatMessage(data, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            messageDiv.innerHTML = `
                <div class="message-header">${data.username}</div>
                <div class="message-content">${data.message}</div>
                <div class="message-time">${formatTime(new Date(data.timestamp))}</div>
            `;
            elements.messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        /**
         * æ·»åŠ ç§èŠæ¶ˆæ¯
         */
        function addPrivateMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message private';
            messageDiv.innerHTML = `
                <div class="message-header">ğŸ”’ ç§èŠ - ${data.from.username}</div>
                <div class="message-content">${data.message}</div>
                <div class="message-time">${formatTime(new Date(data.timestamp))}</div>
            `;
            elements.messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        /**
         * æ›´æ–°ç”¨æˆ·åˆ—è¡¨
         */
        function updateUserList(users) {
            elements.userList.innerHTML = '';
            
            if (users.length === 0) {
                elements.userList.innerHTML = '<li style="color: #6c757d;">æš‚æ— ç”¨æˆ·</li>';
                return;
            }

            users.forEach(user => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <span>${user.username}</span>
                    ${user.username === currentUsername ? '<span style="margin-left: auto; color: #667eea;">(æˆ‘)</span>' : ''}
                `;
                elements.userList.appendChild(li);
            });
        }

        /**
         * æ˜¾ç¤ºè¾“å…¥çŠ¶æ€æŒ‡ç¤ºå™¨
         */
        function showTypingIndicator(username, isTyping) {
            if (isTyping) {
                elements.typingIndicator.textContent = `${username} æ­£åœ¨è¾“å…¥...`;
            } else {
                elements.typingIndicator.textContent = '';
            }
        }

        /**
         * æ˜¾ç¤ºæµè§ˆå™¨é€šçŸ¥
         */
        function showNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification('æ–°æ¶ˆæ¯', {
                    body: message,
                    icon: 'ğŸ“¨'
                });
            }
        }

        /**
         * æ»šåŠ¨åˆ°åº•éƒ¨
         */
        function scrollToBottom() {
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        /**
         * æ ¼å¼åŒ–æ—¶é—´
         */
        function formatTime(date) {
            return date.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        /**
         * åŠ å…¥æˆ¿é—´
         */
        function joinRoom() {
            const username = elements.username.value.trim();
            const room = elements.room.value.trim();

            if (!username || !room) {
                alert('è¯·è¾“å…¥ç”¨æˆ·åå’Œæˆ¿é—´å');
                return;
            }

            currentUsername = username;
            currentRoom = room;

            // å‘é€åŠ å…¥æˆ¿é—´è¯·æ±‚
            socket.emit('join-room', { username, room });
            
            // æ›´æ–°UIçŠ¶æ€
            elements.joinBtn.style.display = 'none';
            elements.leaveBtn.style.display = 'block';
            elements.messageInput.disabled = false;
            elements.sendBtn.disabled = false;
            elements.username.disabled = true;
            elements.room.disabled = true;

            addSystemMessage(`æ­£åœ¨åŠ å…¥æˆ¿é—´ "${room}"...`);
        }

        /**
         * ç¦»å¼€æˆ¿é—´
         */
        function leaveRoom() {
            if (socket && socket.connected) {
                socket.disconnect();
            }
            
            // é‡ç½®UIçŠ¶æ€
            elements.joinBtn.style.display = 'block';
            elements.leaveBtn.style.display = 'none';
            elements.messageInput.disabled = true;
            elements.sendBtn.disabled = true;
            elements.username.disabled = false;
            elements.room.disabled = false;

            currentUsername = '';
            currentRoom = '';
            
            elements.userList.innerHTML = '<li style="color: #6c757d;">æš‚æ— ç”¨æˆ·</li>';
            
            addSystemMessage('å·²ç¦»å¼€æˆ¿é—´');
            
            // é‡æ–°è¿æ¥
            setTimeout(connectToServer, 1000);
        }

        /**
         * å‘é€æ¶ˆæ¯
         */
        function sendMessage() {
            const message = elements.messageInput.value.trim();
            
            if (!message) return;

            if (!currentRoom) {
                alert('è¯·å…ˆåŠ å…¥æˆ¿é—´');
                return;
            }

            // å‘é€èŠå¤©æ¶ˆæ¯
            socket.emit('chat-message', { message, room: currentRoom });
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            elements.messageInput.value = '';
            
            // å–æ¶ˆè¾“å…¥çŠ¶æ€
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
            }
            socket.emit('typing', { room: currentRoom, isTyping: false });
        }

        /**
         * å¤„ç†è¾“å…¥äº‹ä»¶
         */
        function handleTyping() {
            if (!currentRoom) return;

            // å‘é€æ­£åœ¨è¾“å…¥çŠ¶æ€
            socket.emit('typing', { room: currentRoom, isTyping: true });

            // è®¾ç½®å®šæ—¶å™¨ï¼Œ1ç§’åå‘é€åœæ­¢è¾“å…¥çŠ¶æ€
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            typingTimeout = setTimeout(() => {
                socket.emit('typing', { room: currentRoom, isTyping: false });
            }, 1000);
        }

        /**
         * åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
         */
        function initEventListeners() {
            // åŠ å…¥æˆ¿é—´æŒ‰é’®
            elements.joinBtn.addEventListener('click', joinRoom);
            
            // ç¦»å¼€æˆ¿é—´æŒ‰é’®
            elements.leaveBtn.addEventListener('click', leaveRoom);
            
            // å‘é€æ¶ˆæ¯æŒ‰é’®
            elements.sendBtn.addEventListener('click', sendMessage);
            
            // æ¶ˆæ¯è¾“å…¥æ¡†
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                } else {
                    handleTyping();
                }
            });

            // è¯·æ±‚é€šçŸ¥æƒé™
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        /**
         * åˆå§‹åŒ–åº”ç”¨
         */
        function init() {
            initEventListeners();
            connectToServer();
            
            // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
            console.log('ğŸš€ WebSocket å®¢æˆ·ç«¯ç¤ºä¾‹å¯åŠ¨');
            console.log('ğŸ“¡ å°è¯•è¿æ¥åˆ°: ws://localhost:3000');
        }

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
